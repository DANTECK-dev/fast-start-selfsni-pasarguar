# HTTP server на порту 80 (для Let's Encrypt)
server {
    listen 80;
    listen [::]:80;
    server_name ses-1.onesuper.ru;

    # Allow certbot to use webroot for certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server на localhost:443 (для Self SNI)
# ВАЖНО: используем reuseport для совместного использования порта с Xray
server {
    listen 127.0.0.1:443 ssl http2 reuseport;
    listen [::1]:443 ssl http2 reuseport;
    server_name ses-1.onesuper.ru;
    
    root /var/www/html;
    index index.html index.htm;
    
    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ses-1.onesuper.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ses-1.onesuper.ru/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Logging
    access_log /var/log/nginx/selfsni-access.log;
    error_log /var/log/nginx/selfsni-error.log;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        return 204;
    }
    
    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
        return 200 "User-agent: *\nDisallow: /\n";
    }
}

